<body>


  <main class="container">
    <h1>Escreva seu post</h1>

    <form id="post-form">
      <input type="hidden" id="post-id" />

      <input type="text" id="titulo" placeholder="Título do post" required />

      <div id="editor-container"></div>

      <input type="text" id="categoria" placeholder="Categoria" required />
      <input type="text" id="tags" placeholder="Tags (separadas por vírgula)" />

      <label>Imagens (opcional):</label>
      <input type="file" id="imagens" multiple accept="image/*" />

      <div id="preview-imagens"></div>

      <button type="submit">Salvar</button>
    </form>


    <h2>Outros de seus posts</h2>
    <ul id="post-list"></ul>
  </main>
